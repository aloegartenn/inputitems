<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/assets/style.css">

</head>
<body>
    <div class="zxc">
        <label for="phone"> Введите номер телефона:</label>
        <input id="phone"
         type="text" 
         class="form-controll w-50"
         placeholder="Номер телефона" 
         required 
         pattern="\+380[0-9]{9}|\+38\(0[0-9]{2}\)[0-9]{7}|\+38\(0[0-9]{2}\)[0-9]{3}-[0-9]{2}-[0-9]{2}">
         <div>
            <small class="form-text text-muted">*Пожалуйста заполните поле</small>
            <small class="form-text text-success valid-label">Поле заполненно верно</small>
        </div>
    </div>  
    
</body>
</html>
